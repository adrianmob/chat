<ion-header>
  <ion-navbar>
    <ion-title>{{friend.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <div class="mensajesContenedor" id='cajaMensajes'>
    <div *ngFor='let chat of chats' class="mensaje {{chat.class}}">
      <p>{{chat.contenido}}</p>

      <div class="checks" *ngIf='chat.class =="me"'>
        <ion-icon *ngIf="!chat.leido" class='check' name="checkmark-circle-outline"></ion-icon>
        <ion-icon *ngIf="chat.leido" class='check' name="checkmark-circle"></ion-icon>
      </div>
    </div>
    
  </div>

    <div class="cajaInput">
        <ion-textarea class="input" type="text" [(ngModel)]='contenido' (ionFocus)='foco()' (ionBlur)='blur()' placeholder='Escribe un mensaje'></ion-textarea>
        <button ion-button icon-only class="enviar" (click)='enviar()'>
            <ion-icon name="send"></ion-icon>
          </button>
    </div>

</ion-content>
