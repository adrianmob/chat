<ion-header>
  <ion-navbar>
    <ion-title>Chats</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item *ngFor='let chat of chats' (click)='goChat(chat)'>
          <ion-avatar item-start class="avatar">
            <img src={{chat.foto}}>
          </ion-avatar>
          <h2>{{chat.nombre}}</h2>
          <ion-badge *ngIf='chat.badge != 0' item-end>{{chat.badge}}</ion-badge>
        </ion-item>
      </ion-list>
</ion-content>
